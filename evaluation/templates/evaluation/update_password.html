{% extends "evaluation/base.html" %}
{% block content %}
<h2>Update Password for {{ user_to_update.get_full_name|default:user_to_update.username }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Password</button>
</form>
{% endblock %}
