{% extends "evaluation/base.html" %}
{% block content %}
<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="login-card">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p class="text-muted">Please login to access your account</p>
                </div>
                
                <form method="post" class="login-form">
                    {% csrf_token %}
                    
                    <div class="form-group mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        <input type="text" 
                               name="{{ form.username.name }}" 
                               id="{{ form.username.id_for_label }}" 
                               class="form-control form-control-lg"
                               placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <input type="password" 
                               name="{{ form.password.name }}" 
                               id="{{ form.password.id_for_label }}" 
                               class="form-control form-control-lg"
                               placeholder="Enter your password">
                        <div class="text-end mt-2">
                            <a href="#" class="text-decoration-none small">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 py-2">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </form>
                
                {% if form.errors %}
                <div class="alert alert-danger mt-4">
                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                    Invalid username or password. Please try again.
                </div>
                {% endif %}
                
                <div class="login-footer mt-4 text-center">
                    <p class="text-muted">Don't have an account? <a href="#" class="text-decoration-none">Contact admin</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .login-container {
        padding-top: 6rem;
        min-height: calc(100vh - 70px);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.1) 100%);
    }
    
    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.18);
        transition: all 0.3s ease;
    }
    
    .login-card:hover {
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .login-header h2 {
        font-weight: 600;
        color: #2b2d42;
        margin-bottom: 0.5rem;
    }
    
    .login-form .form-control {
        border: 1px solid #e0e0e0;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .login-form .form-control:focus {
        border-color: #4361ee;
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
    }
    
    .login-form .form-label {
        font-weight: 500;
        color: #4a4a4a;
        margin-bottom: 0.5rem;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #4361ee, #3f37c9);
        border: none;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(253, 253, 255, 0.25);
    }
    
    @media (max-width: 768px) {
        .login-container {
            padding-top: 4rem;
        }
        
        .login-card {
            padding: 2rem 1.5rem;
        }
    }
</style>
{% endblock %}
